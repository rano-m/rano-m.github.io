<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Project Details</title>
</head>
<body>
<!-- Navigation Bar -->
<div class="navbar">
    <!-- Score Ledger -->
    <div id="score-ledger1"></div>
    <a class="logo" href="index.html">Portfolio</a>
    <div class="nav-links">
        <a class="n-link" href="index.html#home">Home</a>
        <a href="index.html#resume">Resume/CV</a>
        <a href="index.html#contact">Contact Me</a>
    </div>
</div>

<div class="main-container">
    <div class="scrollable-section">
        <div class="project">
            <h1 class="project-title">Bitcoin: Critical Analysis of a Deccentralized Monetary System</h1>
            <p class="code-link"><strong>File:</strong> <a href="./files/Bitcoin_SCE_RanoMarufova_Final.pdf" target="_blank">PDF</a></p>
            <div class="image-grid">
                <a href="./images/thesis/Thesis_Poster.png" class="image-link" onclick="openImage('./images/thesis/Thesis_Poster.png')">
                    <img src="./images/thesis/Thesis_Poster.png" alt="Project Image">
                </a>
                <a href="./images/thesis/thesis_preview.png" class="image-link" onclick="openImage('./images/thesis/thesis_preview.png')">
                    <img src="./images/thesis/thesis_preview.png" alt="Project Image">
                </a>
            </div>
            <p class="project-description">
            </p>
        </div>
    </div>

    <!-- Image Modal -->
<div class="image-modal" id="imageModal" onclick="closeImage()">
    <span class="close-modal" onclick="closeImage()">&times;</span>
    <button class="modal-btn" id="prevBtn" onclick="changeImage(-1)">&#8249;</button>
    <img class="modal-content" id="modalImage">
    <button class="modal-btn" id="nextBtn" onclick="changeImage(1)">&#8250;</button>
</div>

</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const modal = document.getElementById('imageModal');
        const modalImage = document.getElementById('modalImage');
        const imageLinks = document.querySelectorAll('.image-link');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        let currentIndex = 0;

        imageLinks.forEach(function (link, index) {
            link.addEventListener('click', function (event) {
                event.preventDefault();
                currentIndex = index;
                const imagePath = this.getAttribute('href');
                openImage(imagePath);
            });
        });

        modal.addEventListener('click', function () {
            closeImage();
        });

        modalImage.addEventListener('click', function (event) {
            event.stopPropagation();
        });

        prevBtn.addEventListener('click', function (event) {
            event.stopPropagation();
            changeImage(-1);
        });

        nextBtn.addEventListener('click', function (event) {
            event.stopPropagation();
            changeImage(1);
        });

        document.addEventListener('keydown', function (event) {
            if (event.key === 'Escape') {
                closeImage();
            } else if (event.key === 'ArrowLeft') {
                changeImage(-1);
            } else if (event.key === 'ArrowRight') {
                changeImage(1);
            }
        });

        function openImage(imagePath) {
            modal.style.display = 'flex';
            modalImage.src = imagePath;
        }

        function closeImage() {
            modal.style.display = 'none';
        }

        function changeImage(direction) {
            currentIndex += direction;

            if (currentIndex < 0) {
                currentIndex = imageLinks.length - 1;
            } else if (currentIndex >= imageLinks.length) {
                currentIndex = 0;
            }

            const imagePath = imageLinks[currentIndex].getAttribute('href');
            openImage(imagePath);
        }
    });
</script>


</body>
</html>
